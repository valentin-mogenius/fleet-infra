apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trivy-operator
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: trivy-operator
      version: "0.22.*"
      sourceRef:
        kind: HelmRepository
        name: aqua
        namespace: flux-system
  values:
    # Custom values for the Trivy operator
    serviceAccount:
      create: true
      annotations: {}

    # -- targetWorkloads is a comma seperated list of Kubernetes workload resources
    # to be included in the vulnerability and config-audit scans
    # if left blank, all workload resources will be scanned
    targetWorkloads: "pod,replicaset,replicationcontroller,statefulset,daemonset,cronjob,job"

    # Add additional custom values as needed
